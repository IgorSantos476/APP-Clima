<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JS -->
    <script src="index.js" defer></script>

</head>

<body>

    <div id="message_err" style="position: absolute; top: 10px;">
        <div id="input_empty" class="alert alert-danger" style="text-align: center;">
            Digite alguma cidade antes !
        </div>

        <div id="input_invalid" class="alert alert-danger" style="text-align: center;">
            Cidade não localizada. Tente novamente !
        </div>
    </div>
    <!-- THE END INPUT MESSAGE -->

    <main class="container">
        
        <div class="content">            
            <form class="mt-4">
                <input type="text" placeholder="Digite aqui uma cidade..." id="input">
                <button type="submit" id="btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div id="content_son" class="container-fluid" style="height: 93%;"> 
            
                <div class="city_content">
                    <span class="fs-1" id="city">City</span>
                    <i class="fa-solid fa-location-dot"></i>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="climate_weather">
                        <div id="icon_climate">
                             <img src="./background_img/sol.png" id="icon_weather">
                        </div>
    
                        <div id="temperature">
                            <span id="graus">32°C</span>
                            <p id="description">Nuvens dispersas</p>
                        </div>
                    </div>
                </div>

                <div class="information">
                    <div class="test">
                        <div class="row">
                            <div class="col-1">
                                <i class="fa-solid fa-droplet"></i>
                            </div>
                            
                            <div class="col-10">
                                <ul>
                                    <li>Umidade</li>
                                    <li id="humidity">??%</li>        
                                </ul>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-1">
                                <i class="fa-solid fa-wind"></i>
                            </div>
                            <div class="col-10">
                                <ul>
                                    <li>Vento</li>
                                    <li id="wind">??km/h</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="forecasts">
                    <ul>
                        <li>
                            <h3>Máx</h3>

                            <h2>
                                <i class="fa-solid fa-arrow-up"></i>
                            </h2>

                            <h3 id="max">0°c</h3>
                        </li>

                        <li>
                            <h3>Min</h3>

                            <h2>
                                <i class="fa-solid fa-arrow-down"></i>
                            </h2>

                            <h3 id="min">0°c</h3>
                        </li>

                        <li>
                            <h3>AR</h3>

                            <h2>
                                <i class="fa-solid fa-smog"></i>
                            </h2>

                            <h3 id="air">??</h3>
                        </li>
                    </ul>
                </div>

            </div>


            <div id="not_found" class="mt-4">
                <div class="content_2">
                    <span id="magnifying">
                        <i class="fa-solid fa-magnifying-glass-location"></i>
                    </span>
                </div>

                <div class="content_3">
                    Pesquise acima o clima
                </div>
            </div>

        </div>

    </main>

</body>
</html>
